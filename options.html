<!DOCTYPE html>
<html>
<head>
    <title>Allvetica Settings</title>
    <link rel="stylesheet" href="allvetica.css" type="text/css" title="Default">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>

<body onLoad='loadOptions();'>    

    <header>
        <img src="icon128.png" title="Allvetica" id="logo">
        <h1>Allvetica</h1>
    </header>
    
    <section id="replacement_options" class="options">
    <fieldset>
        <legend>Font Replacement</legend>
    
        <!--
        <p><input type="checkbox" id="replace_arial" name="replace_arial" onChange="saveOptions();">
            <label for="replace_arial" class="disabled">Replace Arial</label></p>
        -->
        
        <p><input type="checkbox" id="replace_comic_sans" name="replace_comic_sans" onChange="saveOptions();">
            <label for="replace_comic_sans" disabled>Replace Comic Sans</label></p>

        <p><input type="checkbox" id="use_neue_helvetica" name="use_neue_helvetica" onChange="saveOptions();">
            <label for="use_neue_helvetica" disabled>Use Helvetica Neue</label></p>
    
    </fieldset>
    
    <fieldset>
        <legend>Text Rendering</legend>
    
        <p><input type="checkbox" id="optimize_legibility" name="optimize_legibility" onChange="saveOptions();">
            <label for="optimize_legibility" disabled>Optimize Legibility</label></p>
    
    </fieldset>
    
    </section>

</body>
</html>
