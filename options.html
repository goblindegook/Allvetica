<!DOCTYPE html>
<html>
<head>
    <title>Allvetica Settings</title>
    <link rel="stylesheet" href="options.css" type="text/css" title="Default">
    <link rel="stylesheet" href="allvetica.css" type="text/css" title="Embedded Fonts">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>

<body onLoad='initOptions();'>
<section class="options">

    <p id="warnings"></p>

    <header>
        <img src="icon128.png" title="Allvetica" id="logo">
        <h1>Allvetica</h1>
    </header>

    <fieldset>
        <legend>Font Replacement</legend>
        
        <section class="column-2">
            <p><input type="checkbox" id="replace_arial" name="replace_arial" onChange="saveOptions();">
                <label for="replace_arial">Replace Arial</label></p>
                
            <p><input type="checkbox" id="replace_comic_sans" name="replace_comic_sans" onChange="saveOptions();">
                <label for="replace_comic_sans">Replace Comic Sans</label></p>
                
            <p><input type="checkbox" id="replace_marker_felt" name="replace_marker_felt" onChange="saveOptions();">
                <label for="replace_marker_felt">Replace Marker Felt</label></p>
                
            <p><input type="checkbox" id="replace_papyrus" name="replace_papyrus" onChange="saveOptions();">
                <label for="replace_papyrus">Replace Papyrus</label></p>
        </section>
        
        <hr>

        <section class="selection">
            <p><label for="replacement">Replace selected fonts using:</label>
                <select id="replacement" name="replacement" onChange="saveOptions();">
                    <option>Helvetica</option>
                    <option>Helvetica Neue</option>
                    <option class="embeddable">FreeSans</option>
                </select>
            </p>
        </section>
    </fieldset>
    
    <fieldset>
        <legend>Text Rendering</legend>
        <p><input type="checkbox" id="optimize_legibility" name="optimize_legibility" onChange="saveOptions();">
            <label for="optimize_legibility">Optimize Legibility</label></p>
    </fieldset>

</section>
</body>
</html>
