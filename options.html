<!DOCTYPE html>
<html>
<head>
    <title>Allvetica Settings</title>
    <link rel="stylesheet" href="options.css" type="text/css" title="Default">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>

<body onLoad='initOptions();'>

    <header>
        <img src="icon128.png" title="Allvetica" id="logo">
        <h1>Allvetica</h1>
    </header>
    
    <section id="replacement_options" class="options">
    <fieldset>
        <legend>Font Replacement</legend>
        
        <table>
        <tr>
        <td><input type="checkbox" id="replace_arial" name="replace_arial" onChange="saveOptions();" disabled checked>
            <label for="replace_arial" class="disabled">Replace Arial</label></td>
        <td><input type="checkbox" id="replace_marker_felt" name="replace_marker_felt" onChange="saveOptions();">
            <label for="replace_marker_felt">Replace Marker Felt</label></td>
        </tr><tr>

        <td><input type="checkbox" id="replace_comic_sans" name="replace_comic_sans" onChange="saveOptions();">
            <label for="replace_comic_sans">Replace Comic Sans</label></td>
        <td><input type="checkbox" id="replace_papyrus" name="replace_papyrus" onChange="saveOptions();">
            <label for="replace_papyrus">Replace Papyrus</label></td>
        </tr>
        </table>
        
        <hr>

        <div class="selection">
        
        <p><label for="replacement">Replace selected fonts using:</label>
            <select id="replacement" name="replacement" onChange="saveOptions();">
                <option>Helvetica</option>
                <option>Helvetica Neue</option>
                <option class="embeddable">FreeSans</option>
            </select>
        </p>
        
        </div>
    
    </fieldset>
    
    <fieldset>
        <legend>Text Rendering</legend>
    
        <p><input type="checkbox" id="optimize_legibility" name="optimize_legibility" onChange="saveOptions();">
            <label for="optimize_legibility">Optimize Legibility</label></p>
    
    </fieldset>
    
    </section>

</body>
</html>
