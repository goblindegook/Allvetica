<!DOCTYPE html>
<html>
<head>
    <title>Allvetica Settings</title>
    <link rel="stylesheet" href="options.css" type="text/css" title="Default">
    <link rel="stylesheet" href="allvetica.css" type="text/css" title="Embedded Fonts">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="options-events.js"></script>
</head>

<body>
<section class="options">

    <header>
        <img src="icon128.png" title="Allvetica" id="logo">
        <h1>Allvetica</h1>
    </header>
    
    <p id="warnings"></p>
    
    <fieldset>
        <legend>Font Replacement</legend>
        
        <section class="column-2">
            <p><input type="checkbox" class="setting" id="replace_arial" name="replace_arial">
                <label for="replace_arial">Replace Arial</label></p>
                
            <p><input type="checkbox" class="setting" id="replace_comic_sans" name="replace_comic_sans">
                <label for="replace_comic_sans">Replace Comic Sans</label></p>
                
            <p><input type="checkbox" class="setting" id="replace_marker_felt" name="replace_marker_felt">
                <label for="replace_marker_felt">Replace Marker Felt</label></p>
                
            <p><input type="checkbox" class="setting" id="replace_papyrus" name="replace_papyrus">
                <label for="replace_papyrus">Replace Papyrus</label></p>
        </section>
        
        <hr>

        <section class="selection">
            <p><label for="replacement">Replace selected fonts using:</label>
                <select class="setting" id="replacement" name="replacement">
                    <option>Helvetica</option>
                    <option>Helvetica Neue</option>
                    <option class="embeddable">FreeSans</option>
                    <option class="custom" value="">Choose your own</option>
                </select>
            </p>
        </section>
        <section class="selection" id="replacement-advanced">
            <p><label for="replacement_custom">Custom font:</label>
                <input type="text" class="setting" id="replacement_custom" name="replacement_custom" placeholder="Font name">
            </p>
            <p id="custom-font-sample"></p>
        </section>
    </fieldset>
    
    <fieldset>
        <legend>Text Rendering</legend>
        <p><input type="checkbox" class="setting" id="optimize_legibility" name="optimize_legibility">
            <label for="optimize_legibility">Optimize Legibility</label></p>
    </fieldset>

</section>
</body>
</html>
